    <div class="section gf-form-group">
        <h5 class="section-heading">General options</h5>
        <div class="gf-form">
            <label class="gf-form-label width-5" title="radius of each 'point' of the heatmap, 25 by default">Radius</label>
            <span class="max-width-5">
                <input type="text" class="input-small" ng-model="ctrl.panel.heatOpts.radius" ng-change="ctrl.render()" ng-model-onblur />
            </span>
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-5" title="the minimum opacity the heat will start at">Min. Opacity</label>
            <span class="max-width-5">
                <input type="text" class="input-small" ng-model="ctrl.panel.heatOpts.minOpacity" ng-change="ctrl.render()" ng-model-onblur />
            </span>
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-5" title="zoom level where the points reach maximum intensity (as intensity scales with zoom), equals maxZoom of the map by default">Max. Zoom</label>
            <span class="max-width-5">
                <input type="text" class="input-small" ng-model="ctrl.panel.heatOpts.maxZoom" ng-change="ctrl.render()" ng-model-onblur />
            </span>
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-5" title="maximum point intensity, 1.0 by default">Max</label>
            <span class="max-width-5">
                <input type="text" class="input-small" ng-model="ctrl.panel.heatOpts.max" ng-change="ctrl.render()" ng-model-onblur />
            </span>
        </div>
        <div class="gf-form">
            <label class="gf-form-label width-5" title="amount of blur, 15 by default">Blur</label>
            <span class="max-width-5">
                <input type="text" class="input-small" ng-model="ctrl.panel.heatOpts.blur" ng-change="ctrl.render()" ng-model-onblur />
            </span>
        </div>
    </div>
